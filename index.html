    function renderGallery(data) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      data.forEach(f => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${f.image}" alt="${f.name}">
          ${f.rebloom ? '<span class="rebloom-badge">RE√éNFLORITOR</span>' : ''}
          <strong>${f.name}</strong>
          <p>√énƒÉl»õime: ${f.height}</p>
          <p>ClasƒÉ: ${f.class} | Sezon: ${f.season}</p>
        `;
        gallery.appendChild(card);
      });
      document.getElementById("counter").textContent = `${data.length} iri»ôi gƒÉsi»õi`;
    }

    function applyFilters() {
      const nameVal = document.getElementById("search").value.toLowerCase();
      const letterVal = document.getElementById("searchLetter").value.toLowerCase();
      const colorVal = document.getElementById("colorFilter").value;
      const seasonVal = document.getElementById("seasonFilter").value;
      const rebloomVal = document.getElementById("rebloomFilter").value;
      const classVal = document.getElementById("classFilter").value;
      const minH = parseInt(document.getElementById("minHeight").value) || 0;
      const maxH = parseInt(document.getElementById("maxHeight").value) || 999;

      let filtered = flowers.filter(f => {
        const h = parseInt(f.height) || 0;
        const matchesName = f.name.toLowerCase().includes(nameVal);
        const matchesLetter = !letterVal || f.name.toLowerCase().startsWith(letterVal);
        const matchesColor = !colorVal || (f.color && f.color.toLowerCase().includes(colorVal));
        const matchesSeason = !seasonVal || (f.season && f.season.toLowerCase().includes(seasonVal));
        const matchesClass = !classVal || f.class === classVal;
        const matchesRebloom = !rebloomVal || (rebloomVal === "rebloom" ? f.rebloom : !f.rebloom);
        const matchesHeight = h >= minH && h <= maxH;

        return matchesName && matchesLetter && matchesColor && matchesSeason && matchesClass && matchesRebloom && matchesHeight;
      });

      // SortƒÉri
      if (document.getElementById("sortAlpha").value === "az") filtered.sort((a, b) => a.name.localeCompare(b.name));
      if (document.getElementById("sortAlpha").value === "za") filtered.sort((a, b) => b.name.localeCompare(a.name));
      
      const hSort = document.getElementById("sortHeight").value;
      if (hSort === "asc") filtered.sort((a, b) => parseInt(a.height) - parseInt(b.height));
      if (hSort === "desc") filtered.sort((a, b) => parseInt(b.height) - parseInt(a.height));

      renderGallery(filtered);
    }

    // Evenimente
    document.querySelectorAll(".filters input, .filters select").forEach(el => {
      el.addEventListener("input", applyFilters);
    });

    // Reset
    document.getElementById("resetBtn").onclick = () => {
      document.querySelectorAll(".filters input, .filters select").forEach(el => el.value = "");
      applyFilters();
    };

    // Back to top logic
    const topBtn = document.getElementById("backToTop");
    window.onscroll = () => topBtn.style.display = window.scrollY > 400 ? "block" : "none";
    topBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

    renderGallery(flowers);
  </script>
</body>
</html>
